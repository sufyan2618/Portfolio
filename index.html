<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://formspree.io" crossorigin />
    
    <!-- Favicon -->
    <link rel="icon" type="image/webp" href="/logo.webp" />
    
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Sufyan Liaqat - Full-Stack Developer specializing in MERN, React Native, and FastAPI. Building scalable web and mobile applications." />
    <meta name="keywords" content="Full Stack Developer, MERN Stack, React Native, FastAPI, Web Development, Portfolio" />
    <meta name="author" content="Sufyan Liaqat" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Sufyan Liaqat - Full-Stack Developer" />
    <meta property="og:description" content="Full-Stack Developer specializing in MERN, React Native, and FastAPI" />
    <meta property="og:image" content="/hero.webp" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Sufyan Liaqat - Full-Stack Developer" />
    <meta name="twitter:description" content="Full-Stack Developer specializing in MERN, React Native, and FastAPI" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#0a0a0f" />
    
    <title>Sufyan Liaqat - Full-Stack Developer | Portfolio</title>
    
    <!-- Inline critical CSS for instant rendering -->
    <style>
      /* Prevent FOUC and layout shift */
      html, body {
        margin: 0;
        padding: 0;
        background-color: #0a0a0f;
        color: #fff;
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      #root {
        min-height: 100vh;
        /* Background must be transparent for 3D canvas to show through */
        background-color: transparent; 
        position: relative;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <script>
      // Prevent theme flicker - must be inline and early
      const theme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', theme);
      document.documentElement.style.colorScheme = theme;
    </script>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
